<div class="general-background">
  <div *ngFor="let fate of fates" class="{{fate.fate | lowercase}}">
    <img src="/images/image.png" alt="dice" class="dice" (click)="tossDice(fate.name)">
    <img src="/images/100.png" alt="dice" class="dice" (click)="tossDiceOneHundred(fate.name)">
    {{ fate.name }} Destino: [{{ fate.result }}]
  </div>
  <div>
    <button (click)="restartGame()">Restart Game</button>
  </div>
</div>
